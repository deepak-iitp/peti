<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#152a45;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="200" fill="#ffffff" opacity="0.03"/>
  <circle cx="100" cy="530" r="150" fill="#ffffff" opacity="0.03"/>
  <circle cx="900" cy="500" r="300" fill="#ffffff" opacity="0.02"/>
  
  <!-- Logo Icon -->
  <rect x="80" y="80" width="80" height="80" rx="16" fill="url(#accentGradient)"/>
  <text x="120" y="140" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">₹</text>
  
  <!-- Brand Name -->
  <text x="180" y="138" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffffff">Peti</text>
  
  <!-- Main Headline -->
  <text x="80" y="280" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff">Offline Payments.</text>
  <text x="80" y="360" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="url(#accentGradient)">Real India. Real Fast.</text>
  
  <!-- Subheadline -->
  <text x="80" y="440" font-family="Arial, sans-serif" font-size="28" fill="#94a3b8">Pay even when the internet doesn't work.</text>
  
  <!-- Features -->
  <rect x="80" y="490" width="200" height="40" rx="20" fill="#ffffff" opacity="0.1"/>
  <text x="180" y="518" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">No Internet Needed</text>
  
  <rect x="300" y="490" width="180" height="40" rx="20" fill="#ffffff" opacity="0.1"/>
  <text x="390" y="518" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">Hardware Secure</text>
  
  <rect x="500" y="490" width="160" height="40" rx="20" fill="#ffffff" opacity="0.1"/>
  <text x="580" y="518" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">Made in India</text>
  
  <!-- Device illustration -->
  <rect x="850" y="180" width="220" height="320" rx="24" fill="#0f172a"/>
  <rect x="870" y="200" width="180" height="200" rx="12" fill="#1a1a2e"/>
  <text x="960" y="290" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#22c55e" text-anchor="middle">₹ 500</text>
  <text x="960" y="330" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Tap to Pay</text>
  
  <!-- Device buttons -->
  <rect x="880" y="420" width="50" height="50" rx="8" fill="#334155"/>
  <rect x="945" y="420" width="50" height="50" rx="8" fill="#16a34a"/>
  <rect x="1010" y="420" width="50" height="50" rx="8" fill="#334155"/>
  
  <!-- URL -->
  <text x="80" y="590" font-family="Arial, sans-serif" font-size="20" fill="#64748b">peti.money</text>
</svg>

